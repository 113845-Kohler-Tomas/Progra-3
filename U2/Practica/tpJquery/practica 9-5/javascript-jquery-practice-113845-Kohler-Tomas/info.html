<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-dark">

    <div class="container d-flex justify-content-center align-items-center " style="height: 100vh;" > 
      <div class="card P-5 "  >
        <div class="card bg-secondary text-white p-4">
          <h5 class="card-title " >Información del Formulario</h5>
          
          <p >Nombre: <span id="nombre"></span></p>
          <p >Apellido: <span id="apellido"></span></p>
          <p >Nivel Educativo: <span id="nivel"></span></p>
          <p >País: <span id="pais"></span></p>
          <p >Provincia: <span id="provincia"></span></p>
          <p >Observaciones: <span id="observaciones"></span></p>
    </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
      
    </script>
    <script>
      document.addEventListener("DOMContentLoaded",function(){

          var RecuperarDatos= JSON.parse(localStorage.getItem("data"))
          document.getElementById('nombre').textContent = RecuperarDatos.InputNombre;
          document.getElementById('apellido').textContent = RecuperarDatos.InputApellido;
          document.getElementById('nivel').textContent = RecuperarDatos.Nivel;
          document.getElementById('pais').textContent = RecuperarDatos.Pais;
          document.getElementById('provincia').textContent = RecuperarDatos.Provincia;
          document.getElementById('observaciones').textContent = RecuperarDatos.observacion;

          console.log(RecuperarDatos);



      })


    </script>
  </body>
</html>
